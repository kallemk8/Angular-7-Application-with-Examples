image: trion/ng-cli-karma

cache:
  paths:
    - node_modules/

before_script:
 - apt-get update -qq && apt-get install -y -qq sshpass

deploy_stage:
  stage: deploy
  tags: [deploy]
  environment: Staging
  only:
    - master
  script:
    #- sudo rm ./package-lock.json
    - npm install
    # - ./node_modules/@angular/cli/bin/ng test --progress false --single-run=true --watch=false
    # - ./node_modules/@angular/cli/bin/ng e2e --progress false --watch=false
    - ./node_modules/@angular/cli/bin/ng build    
    - cd dist/
    - ls
    - sshpass -V
    - export SSHPASS=$USER_PASS 
    - sshpass -e scp -o stricthostkeychecking=no -r . ubuntu:/var/opt/gitlab/nginx/html/angulerTest/
    - ls    

